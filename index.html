  <head>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header><h1>Contador De Dias</h1></header>

      <div class="inputs">

        ><input id="dataInicial" type="date" />
        <label for="dataFinal">Data Final</label
        ><input id="dataFinal" type="date" />
        <input type="button" value="Verificar Dias" onclick="calcular('dataFinal', 'dataInicial')" />
      </div>
      <div class="res">
      </div>
    </section>
    <footer>Criado por @MateusMayan</footer>

    <script src="script.js"></script>
  </body>
</html>
